<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space Invaders</title>
    <link rel="shortcut icon" href="./images/player.png" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="paginaInicial">
        <img src="./images/logoSpace.png" alt="logo da fábrica de software" class="logo">
        <h1 class="header">Space Invaders</h1>

        <div class="container" id="form">
          <p>Informe um Nome</p>
          <input type="text" id="name" placeholder="Nome">
          <p id="error-msg">O nome já existe, insira um novo</p>
          <p>Vire o celular para iniciar</p>
          <button id="start">Jogar</button>
          <button id="options">Opções</button>
        </div>

        <div id="optionsMenu" class="hidden">
          <h3>Opções</h3>
          <button id="option1">Desativar áudio</button>
          <button id="option2">MODO IFSP</button>
          <button id="closeOptions">Fechar</button>
        </div>

        <div id="ranking">
          <ul class="rankingList container">
            <h2>Ranking:</h2>
          </ul>
        </div>

        <footer>
          <h4 class="rodape1">Desenvolvido por</h4>
          <h4 class="rodape2">Fábrica de Software</h4>
          <img class="rodape3" src="images/logo-transparente.webp" alt="">
        </footer>
    </div>
    <canvas id="game" class="hidden"></canvas>
    
    <h1 id="textGameOver" class="hidden">Você Perdeu</h1>
    <div class="gameOverButtons">
        <button id="playAgainButton" class="hidden">Jogar Novamente</button>
        <a href="ranking.html"><button id="rankingButton" class="hidden">Ver Ranking</button></a>
    </div>
    
    <script src="ranking.js"></script>
    <script type="module" src="index.js"></script>
  </body>
</html>
