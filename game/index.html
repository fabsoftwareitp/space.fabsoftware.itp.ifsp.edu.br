<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space Invaders</title>
    <link rel="shortcut icon" href="./images/player.png" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  </head>
  <body>
    <img src="./images/fabsoft-icon.svg" alt="logo da fábrica de software" class="logo">
    <h1 class="header">Space Invaders</h1>

    <div class="container" id="form">
      <p>Informe um Nome</p>
      <input type="text" id="name" placeholder="Nome">
      <p>Vire o celular para iniciar</p>
      <button id="start">Jogar</button>
      <button id="options">Opções</button>
    </div>

    <div id="optionsMenu" class="hidden">
      <h3>Opções</h3>
      <button id="option1">Desativar áudio</button>
      <button id="option2">MODO IFSP</button>
      <button id="closeOptions">Fechar</button>
    </div>

    <div id="ranking">
    <ul id="rankingList" class="container">
      <h2>Ranking:</h2>
    </ul>
    </div>

      <img src="images/Rodape.png" alt="Logo Fábrica de Software" class="Rodape">
    <canvas id="game"></canvas>
    
    <div class="GameOverButtons">
      <button id="PlayAgainButton" class="hidden">Jogar Novamente</button>
      <button id="RankingButton" class="hidden">Ver Ranking</button>
    </div>
    
    <script src="ranking.js"></script>
    <script type="module" src="index.js"></script>
  </body>
</html>
